<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./output.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="manifest" href="./token-manifest.json" crossorigin="use-credentials">
</head>
<body>
    <nav>
        <div class="navbar-brand">
            <img class="navbar-logo" src="./assets/img/token.png" alt="TillCoin logo" title="TillCoin logo">
            <span class="md:inline-block hidden">TillCoin</span>
        </div>
        <a class="btn btn-primary mt-0 m-0 p-3" href="#" id="connect-wallet">Connect wallet</a>
        <!--ul class="navbar-menu">
                <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#about">About</a></li>
                <li><a class="navbar-link" href="#projects">Projects</a></li>
                <li><a class="navbar-link" href="#services">Services</a></li>
                <li><a class="navbar-link" href="#contact">Contact me</a></li>
        </ul-->
    </nav>
    <ul id="mobile-menu" class="hidden">
        <li><a class="navbar-link" href="#">Home</a></li>
        <li><a class="navbar-link" href="#about">About</a></li>
        <li><a class="navbar-link" href="#projects">Projects</a></li>
        <li><a class="navbar-link" href="#services">Services</a></li>
        <li><a class="navbar-link" href="#contact">Contact me</a></li>
    </ul>
    <main class="mt-[88px]">
        <div class="grid grid-cols-12 h-full">
            <div class="col-span-12 lg:col-span-2 sm:col-span-4 grid grid-cols-10 gap-3 p-3">
                <div class="bg-secondary col-span-10 p-3 rounded-md">
                    <h3>Wallet</h3>
                        <h4>Balance</h4>
                        <span id="tco-balance">0</span> TCO<br>
                        <span id="matic-balance">0</span> MATIC<br>
                </div>
                <div class="bg-secondary col-span-5 md:col-span-10 p-3 rounded-md">
                    <h3>Buy TCO</h3>
                    <label for="b-tco">TillCoin: </label>
                    <input type="number" id="b-tco" placeholder="TillCoin"><br><br>
                    You pay: <span id="s-matic"></span> MATIC<br>
                    <button class="btn btn-primary mt-2 w-full" onclick="buyTokens()" id="btn-buy">Buy</button>
                </div>
                <div class="bg-secondary col-span-5 md:col-span-10 p-3 rounded-md">
                    <h3>Sell TCO</h3>
                    <label for="s-tco">TillCoin: </label>
                    <input type="number" id="s-tco" placeholder="TillCoin"><br><br>
                    You get: <span id="g-matic"></span> MATIC<br>
                    <button class="btn btn-primary mt-2 w-full" onclick="sellTokens()">Sell</button>
                </div>
                <div class="bg-secondary col-span-10 p-3 rounded-md">
                    <h3>Stake</h3>
                    Total staked: <span id="t-staked">0</span> TCO<br>
                    Rewards: <span id="t-staked">0</span> TCO<br>
                </div>
            </div>
            <div class="col-span-12 lg:col-span-10 sm:col-span-8 bg-secondary p-3 m-3 rounded-md">
                Chart
            </div>
        </div>
    </main>
    <!--script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script-->
    <script src="./js/web3.js" type="module"></script>
</body>
</html>
